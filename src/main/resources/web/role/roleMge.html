<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>权限认证管理平台</title>
    <link rel="stylesheet" th:href="@{/js/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/js/layui/css/formSelects-v4.css}"/>

</head>
<body class="layui-layout-body">

    <!-- 工具集 -->
    <div class="my-btn-box">

        <span class="fr" style="float: left;">
            <div class="searchTable" >
                <div class="layui-inline">
                    <input class="layui-input" name="search" id="searchContent" autocomplete="off">
                </div>
                <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
            </div>
        </span>

        <span class="fl" style="float: right;">
            <a class="layui-btn btn-add btn-default" id="btn-add"><i class="layui-icon">&#xe61f;</i>添加</a>
        </span>
        <!--取消float-->
        <div style="clear: both;"> </div>
    </div>


    <table class="layui-hide" id="roleMge" lay-filter="operate"></table>

    <script type="text/html" id="barOperate">
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <div class="site-text" id="form" style="display: none; margin: 5%;">
        <form class="layui-form">
            <input type="hidden" id="id" name="id">
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block" style="width:50%;">
                    <input type="text" id="name" name="name" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block" style="width:50%;">
                    <input type="text" id="description" name="description" lay-verify="required" placeholder="请输入描述" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">权限</label>
                <div class="layui-input-block" style="width:50%;">
                    <select id="privilege" name="privilege" xm-select="id" xm-select-search="" xm-select-direction="down" lay-verify="required">
                    </select>
                </div>
            </div>
        </form>
    </div>

</body>

<script th:src="@{/js/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/jquery.min.js}" charset="utf-8"></script>

<script th:inline="none">
    //全局定义一次, 加载formSelects
    layui.config({
        base: '/js/layui/' //此处路径请自行处理, 可以使用绝对路径
    }).extend({
        formSelects: 'formSelects-v4'
    });

    layui.use(['table','form','element','jquery', 'formSelects'], function(){
        var table = layui.table;
        var form = layui.form;
        var formSelects=layui.formSelects;

        table.render({
            id : 'roleTable'
            ,elem: '#roleMge'
            ,url:'/role/find'
            ,method:'GET'
            ,limit: 10
            ,limits: [5,8,10,15,20]
            ,page: true
            , cols: [[
                {type : 'checkbox'}
                ,{field:'id', title: 'ID', align: 'center', sort: true}
                ,{field:'name', title: '名称', align: 'center', sort: true}
                ,{field:'description', title: '描述', align: 'center', sort: true}
                ,{field:'createTime', title: '创建时间', align: 'center', sort: true, templet: '<div>{{layui.util.toDateString(d.createTime, "yyyy-MM-dd HH:mm:ss")}}</div>'}
                ,{field:'updateTime', title: '更新时间', align: 'center', sort: true, templet: '<div>{{layui.util.toDateString(d.updateTime, "yyyy-MM-dd HH:mm:ss")}}</div>'}
                ,{field : 'right', align : 'center', toolbar : '#barOperate', title : '操作'}
            ]]
        });

        //监听工具条
        table.on('tool(operate)', function(obj) {
            var data = obj.data;
            if (obj.event === 'del') {  //删除
                layer.confirm('确认删除该记录吗？', function(index) {
                    var url = '/role/del/' + data.id;
                    $.ajax({
                        type : "GET",
                        url : url,
                        dataType : "json",
                        success : function(res) {
                            if (res.code==0) {
                                layer.close(index);//关闭确认删除提示弹窗
                                layer.alert("删除成功!");
                                //重新加载列表
                                reloadTable(table.page);
                            }else {
                                layer.close(index);
                                layer.alert(res.msg)
                            }
                        },
                        error : function(res) {
                            layer.close(index);
                            layer.alert(res.msg)
                        }
                    });
                });
            } else if (obj.event === 'edit') {  //修改
                layer.open({
                    type : 1,
                    title : '修改页面',
                    maxmin : true, //开启最大化最小化按钮
                    area : [ '400px', '285px' ],
                    btn: ['确定', '取消'],
                    content:$("#form"),  //弹窗路径
                    success:function(layero,index){
                        $('#id').val(data.id);
                        $('#name').val(data.name);
                        $('#description').val(data.description);
                        $.ajax({
                            type: "GET",
                            url: "/rolePrivilege/getByRoleId/"+data.id,
                            dataType: "json",
                            success: function (res) {
                                if (res.code == 0) {
                                    var privileges=res.data.privileges;
                                    var rolePrivileges=[];
                                    rolePrivileges= res.data.rolePrivileges;
                                    var select=$('#privilege');
                                    select.html("");
                                    $.each(privileges,function(index,data){
                                        var option=$("<option id=\"opt_"+index+"\" value=\""+data.id+"\">"+data.name+"</option>");
                                        $.each(rolePrivileges,function(index2,data2){
                                            if (data.id==data2.privilegeId) {
                                                option=$("<option id=\"opt_"+index+"\" value=\""+data.id+"\" selected>"+data.name+"</option>");
                                                return false;
                                            }
                                        });
                                        select.append(option);
                                    });
                                    formSelects.render('select');  //更新渲染
                                } else {
                                    layer.alert(res.msg);
                                }
                            },
                            error: function (res) {
                                layer.alert(res.msg);
                            }
                        });

                    },
                    yes:function(index, layero) {
                        $.ajax({
                            type: "POST",
                            url: "/role/update",
                            data: $("form").serializeArray(),
                            dataType: "json",
                            success: function (res) {
                                if (res.code == 0) {
                                    layer.close(index);//关闭确认删除提示弹窗
                                    layer.alert("修改成功!");
                                    //重新加载列表
                                    reloadTable(table.page);
                                } else {
                                    layer.alert(res.msg);
                                }
                            },
                            error: function (res) {
                                layer.alert(res.msg);
                            }
                        });
                    }
                });
            }
        });

        //重新加载列表
        var reloadTable = function (_page) {
            var searchContent = $('#searchContent');
            //执行重载
            table.reload('roleTable', {
                page: {
                    curr: _page
                },
                where: {
                    search: searchContent.val()
                }
            });
        };

        //搜索
        var $ = layui.$, active = {
            reload : function() {
                var searchContent = $('#searchContent');
                //执行重载
                table.reload('roleTable', {
                    page : {
                        curr : 1
                    },
                    where : {
                        search : searchContent.val()
                    }
                });
            }
        };

        $('.searchTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //添加
        $('#btn-add').on('click', function () {
            layer.open({
                type: 1,
                title: '添加页面',
                maxmin: true, //开启最大化最小化按钮
                area: ['400px', '285px'],
                btn: ['确定', '取消'],
                content:$("#form"),  //弹窗路径
                success:function(layero,index){
                    $.ajax({
                        type: "GET",
                        url: "/privilege/getAll",
                        dataType: "json",
                        success: function (res) {
                            if (res.code == 0) {
                                var privileges=res.data;
                                var select=$('#privilege');
                                select.html("");
                                $.each(privileges,function(index,data){
                                    var option=$("<option id=\"opt_"+index+"\" value=\""+data.id+"\">"+data.name+"</option>");
                                    select.append(option);
                                });
                                formSelects.render('select');  //更新渲染
                            } else {
                                layer.alert(res.msg);
                            }
                        },
                        error: function (res) {
                            layer.alert(res.msg);
                        }
                    });
                },
                yes:function(index, layero) {
                    $.ajax({
                        type : "POST",
                        url : "/role/add",
                        data : $("form").serializeArray(),
                        dataType : "json",
                        success : function(res) {
                            if (res.code == 0) {
                                layer.alert("添加成功！");
                                //重新加载列表
                                reloadTable(table.page);
                            } else {
                                layer.alert(res.msg);
                            }
                        },
                        error: function (res) {
                            layer.alert(res.msg);
                        }
                    });
                }
            });
        });

    });

</script>
</html>
