<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>权限认证管理平台</title>
    <link rel="stylesheet" th:href="@{/js/layui/css/layui.css}">

</head>
<body class="layui-layout-body">
    <table class="layui-hide" id="userMge"></table>
</body>

<script th:src="@{/js/layui/layui.js}" charset="utf-8"></script>

<script th:inline="none">
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#userMge'
            ,url:'/user/find'
            , cols: [[
                {type : 'checkbox'}
                ,{field:'id', title: 'ID', align: 'center', sort: true}
                ,{field:'name', title: '用户名', align: 'center', sort: true}
                ,{field:'createTime', title: '创建时间', align: 'center', sort: true}
                ,{field:'updateTime', title: '更新时间', align: 'center', sort: true}
            ]]
            ,page: true
        });
    });
</script>
