<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回登录页面</title>
</head>
<body>

    <div style="text-align: center; padding-top: 15%;">
        <span id="text" ></span>
        <a href="javascript:countDown"></a>秒后自动跳转到登录界面……
    </div>

<script>
    function countDown(secs){
        text.innerText=secs;
        if(--secs>0)
            setTimeout("countDown("+secs+")",1000);
        else
            window.parent.location.href="/login";
    }
    countDown(3);
</script>

</body>
</html>
